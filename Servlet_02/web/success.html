<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态计时跳转</title>
    <script type="text/javascript">
        window.onload = function f() {
            var time = 5;
            var secondEle = document.getElementById("second");
            var timer = setInterval(function () {
                secondEle.innerHTML = time;
                if(time > 0){
                    time--;
                }else{
                    location.href = "https://www.baidu.com";
                }
            },1000);
        }
    </script>
</head>
<body>
    恭喜你，注册成功，<span style="color: red" id="second">5</span>秒钟后跳转，如不跳转，请点<a href="https://www.baidu.com" >这里</a>
</body>
</html>
